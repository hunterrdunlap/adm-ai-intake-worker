# wrangler.toml
name = "ai-intake" # This will be part of your worker's URL, e.g., ai-intake.<YOUR_ACCOUNT>.workers.dev
main = "src/index.js"
compatibility_date = "2025-05-09" # Use the date provided or a more recent one

[[routes]]
pattern = "admagent2025.com/summarize"
