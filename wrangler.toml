[[routes]]
pattern = "admagent2025.com/process"
zone_name = "admagent2025.com"

[[routes]]
pattern = "admagent2025.com/store-idea"
zone_name = "admagent2025.com"

[[d1_databases]]
binding = "DB"
database_name = "adm-ai-ideas-db"
database_id = "8c18f48a-5c7b-4171-8d96-266b09dc2893"

